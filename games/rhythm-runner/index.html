<!DOCTYPE html>

    <style>
        * {

        #gameCanvas {

            box-shadow: 0 0 40px rgba(138, 43, 226, 0.4),

        #startScreen, #gameOverScreen {

            align-items: center;
            background: rgba(10, 10, 30, 0.95);
            border-radius: 12px;

            transition: opacity 0.5s;
        }
        
        .hidden {

            pointer-events: none !important;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            margin-bottom: 1rem;
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }

        }
        
        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .stats {
            color: #aaa;
            font-size: 1.1rem;
            margin: 1.5rem 0;
            text-align: center;
            line-height: 2;
        }
        
        .stats span {
            color: #feca57;
            font-weight: bold;
        }
        
        .final-score {
            font-size: 3rem;
            color: #48dbfb;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(72, 219, 251, 0.5);
        }
        
        .instructions {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            max-width: 280px;
            line-height: 1.6;
            margin-top: 1rem;
        }
        
        .lane-hints {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .lane-hint {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        
        // Game settings
        const LANES = 3;
        const LANE_COLORS = ['#ff6b6b', '#48dbfb', '#feca57'];
        const LANE_GLOW = ['rgba(255, 107, 107, 0.5)', 'rgba(72, 219, 251, 0.5)', 'rgba(254, 202, 87, 0.5)'];
        const NOTE_SPEED = 6;
        const JUDGMENT_PERFECT = 25;
        const JUDGMENT_GOOD = 50;
        const BPM = 120;
        const BEAT_INTERVAL = 60000 / BPM;
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let combo = 0;
        let maxCombo = 0;
        let perfectCount = 0;
        let goodCount = 0;
        let missCount = 0;
        let notes = [];
        let particles = [];
        let judgmentTexts = [];
        let lastBeatTime = 0;
        let beatPhase = 0;
        let lanePressed = [false, false, false];
        let lanePressTime = [0, 0, 0];
        let runner = { y: 0, frame: 0 };
        let backgroundOffset = 0;
        let gameStartTime = 0;
        let gameDuration = 60000; // 60 seconds
        
        // Beat pattern (which lanes have notes, cycles through)
        const BEAT_PATTERNS = [
            [0], [1], [2], [1],
            [0, 2], [1], [0], [2],
            [1], [0, 1], [2], [1],
            [0], [2], [1, 2], [0],
            [1], [0], [1], [2],
            [0, 1, 2], [], [1], [0, 2],
            [2], [1], [0], [1, 2],
            [], [0], [1], [2]
        ];
        let patternIndex = 0;
        
        // Resize canvas
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Note class
        class Note {
            constructor(lane) {
                this.lane = lane;
                this.y = -50;
                this.width = canvas.width / window.devicePixelRatio / LANES - 20;
                this.height = 30;
                this.hit = false;
                this.missed = false;
                this.glow = 0;
            }
            
            update() {
                this.y += NOTE_SPEED;
                this.glow = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;
            }
            
            draw() {
                const w = canvas.width / window.devicePixelRatio;
                const laneWidth = w / LANES;
                const x = this.lane * laneWidth + 10;
                
                // Glow effect
                ctx.shadowColor = LANE_COLORS[this.lane];
                ctx.shadowBlur = 20 * this.glow;
                
                // Note body with gradient
                const gradient = ctx.createLinearGradient(x, this.y, x + this.width, this.y + this.height);
                gradient.addColorStop(0, LANE_COLORS[this.lane]);
                gradient.addColorStop(0.5, lightenColor(LANE_COLORS[this.lane], 30));
                gradient.addColorStop(1, LANE_COLORS[this.lane]);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(x, this.y, this.width, this.height, 8);
                ctx.fill();
                
                // Inner shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.roundRect(x + 5, this.y + 3, this.width - 10, this.height / 3, 4);
                ctx.fill();
                
                ctx.shadowBlur = 0;
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 15;
                this.vy = (Math.random() - 0.5) * 15 - 5;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
                this.size = 3 + Math.random() * 5;
                this.color = color;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.3;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.3; // gravity
                this.life -= this.decay;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                
                // Star shape
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const r = i % 2 === 0 ? this.size : this.size / 2;
                    if (i === 0) ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
                    else ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Judgment text class
        class JudgmentText {
            constructor(x, y, text, color) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.color = color;
                this.life = 1;
                this.scale = 1.5;
            }
            
            update() {
                this.y -= 2;
                this.life -= 0.03;
                this.scale = 1 + (1 - this.life) * 0.5;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.font = `bold ${24 * this.scale}px 'Segoe UI', sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }
        
        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return `rgb(${R}, ${G}, ${B})`;
        }
        
        function spawnParticles(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function drawBackground() {
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, h);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f0f23');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);
            
            // Moving grid lines
            backgroundOffset = (backgroundOffset + 2) % 50;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let y = backgroundOffset; y < h; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(w, y);
                ctx.stroke();
            }
            
            // Beat pulse effect
            if (beatPhase > 0) {
                ctx.fillStyle = `rgba(138, 43, 226, ${beatPhase * 0.1})`;
                ctx.fillRect(0, 0, w, h);
                beatPhase *= 0.9;
            }
            
            // Lane separators
            const laneWidth = w / LANES;
            for (let i = 1; i < LANES; i++) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(i * laneWidth, 0);
                ctx.lineTo(i * laneWidth, h);
                ctx.stroke();
            }
        }
        
        function drawJudgmentLine() {
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;
            const y = h - 150;
            
            // Glow effect
            const gradient = ctx.createLinearGradient(0, y - 20, 0, y + 20);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, y - 20, w, 40);
            
            // Main line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
        
        function drawLaneTouchAreas() {
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;
            const laneWidth = w / LANES;
            const touchAreaY = h - 120;
            
            for (let i = 0; i < LANES; i++) {
                const x = i * laneWidth + laneWidth / 2;
                const pressed = lanePressed[i];
                
                // Touch area circle
                ctx.beginPath();
                ctx.arc(x, touchAreaY, pressed ? 45 : 40, 0, Math.PI * 2);
                
                if (pressed) {
                    ctx.fillStyle = LANE_GLOW[i];
                    ctx.shadowColor = LANE_COLORS[i];
                    ctx.shadowBlur = 30;
                } else {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.shadowBlur = 0;
                }
                ctx.fill();
                
                // Border
                ctx.strokeStyle = LANE_COLORS[i];
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.shadowBlur = 0;
            }
        }
        
        function drawRunner() {
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;
            const x = w / 2;
            const y = h - 80;
            
            runner.frame = (runner.frame + 0.2) % 2;
            const bounce = Math.abs(Math.sin(runner.frame * Math.PI)) * 5;
            
            // Runner glow
            ctx.shadowColor = '#764ba2';
            ctx.shadowBlur = 20;
            
            // Body
            ctx.fillStyle = '#764ba2';
            ctx.beginPath();
            ctx.arc(x, y - 25 - bounce, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Head
            ctx.fillStyle = '#feca57';
            ctx.beginPath();
            ctx.arc(x, y - 50 - bounce, 12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }
        
        function drawUI() {
            const w = canvas.width / window.devicePixelRatio;
            
            // Score
            ctx.font = 'bold 24px "Segoe UI", sans-serif';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'left';
            ctx.shadowColor = '#48dbfb';
            ctx.shadowBlur = 10;
            ctx.fillText(`Score: ${score}`, 20, 40);
            
            // Combo
            if (combo > 0) {
                ctx.font = `bold ${Math.min(36, 24 + combo)}px "Segoe UI", sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillStyle = combo >= 10 ? '#feca57' : '#fff';
                ctx.shadowColor = combo >= 10 ? '#feca57' : '#fff';
                ctx.fillText(`${combo} COMBO`, w / 2, 80);
            }
            
            // Time remaining
            const timeRemaining = Math.max(0, Math.ceil((gameDuration - (Date.now() - gameStartTime)) / 1000));
            ctx.font = 'bold 20px "Segoe UI", sans-serif';
            ctx.textAlign = 'right';
            ctx.fillStyle = timeRemaining <= 10 ? '#ff6b6b' : '#fff';
            ctx.shadowColor = timeRemaining <= 10 ? '#ff6b6b' : '#48dbfb';
            ctx.fillText(`Time: ${timeRemaining}s`, w - 20, 40);
            
            ctx.shadowBlur = 0;
        }
        
        function spawnNotes() {
            const now = Date.now();
            if (now - lastBeatTime >= BEAT_INTERVAL) {
                lastBeatTime = now;
                beatPhase = 1;
                
                const pattern = BEAT_PATTERNS[patternIndex % BEAT_PATTERNS.length];
                pattern.forEach(lane => {
                    notes.push(new Note(lane));
                });
                
                patternIndex++;
            }
        }
        
        function checkNoteHit(lane) {
            const h = canvas.height / window.devicePixelRatio;
            const judgmentY = h - 150;
            
            for (let note of notes) {
                if (note.lane === lane && !note.hit && !note.missed) {
                    const distance = Math.abs(note.y + note.height / 2 - judgmentY);
                    
                    if (distance <= JUDGMENT_PERFECT) {
                        note.hit = true;
                        score += 100 * (1 + combo * 0.1);
                        combo++;
                        perfectCount++;
                        maxCombo = Math.max(maxCombo, combo);
                        
                        const w = canvas.width / window.devicePixelRatio;
                        const x = lane * (w / LANES) + (w / LANES) / 2;
                        spawnParticles(x, judgmentY, LANE_COLORS[lane], 25);
                        judgmentTexts.push(new JudgmentText(x, judgmentY - 30, 'PERFECT!', '#feca57'));
                        return true;
                    } else if (distance <= JUDGMENT_GOOD) {
                        note.hit = true;
                        score += 50 * (1 + combo * 0.05);
                        combo++;
                        goodCount++;
                        maxCombo = Math.max(maxCombo, combo);
                        
                        const w = canvas.width / window.devicePixelRatio;
                        const x = lane * (w / LANES) + (w / LANES) / 2;
                        spawnParticles(x, judgmentY, LANE_COLORS[lane], 15);
                        judgmentTexts.push(new JudgmentText(x, judgmentY - 30, 'GOOD', '#48dbfb'));
                        return true;
                    }
                }
            }
            return false;
        }
        
        function update() {
            const h = canvas.height / window.devicePixelRatio;
            const judgmentY = h - 150;
            
            // Update notes
            for (let i = notes.length - 1; i >= 0; i--) {
                notes[i].update();
                
                // Check for missed notes
                if (notes[i].y > judgmentY + 60 && !notes[i].hit && !notes[i].missed) {
                    notes[i].missed = true;
                    combo = 0;
                    missCount++;
                    
                    const w = canvas.width / window.devicePixelRatio;
                    const x = notes[i].lane * (w / LANES) + (w / LANES) / 2;
                    judgmentTexts.push(new JudgmentText(x, judgmentY - 30, 'MISS', '#ff6b6b'));
                }
                
                // Remove off-screen notes
                if (notes[i].y > h + 50) {
                    notes.splice(i, 1);
                }
            }
            
            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Update judgment texts
            for (let i = judgmentTexts.length - 1; i >= 0; i--) {
                judgmentTexts[i].update();
                if (judgmentTexts[i].life <= 0) {
                    judgmentTexts.splice(i, 1);
                }
            }
            
            // Check game over
            if (Date.now() - gameStartTime >= gameDuration) {
                endGame();
            }
        }
        
        function draw() {
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;
            
            ctx.clearRect(0, 0, w, h);
            
            drawBackground();
            drawJudgmentLine();
            
            // Draw notes
            notes.forEach(note => note.draw());
            
            // Draw particles
            particles.forEach(particle => particle.draw());
            
            // Draw judgment texts
            judgmentTexts.forEach(text => text.draw());
            
            drawLaneTouchAreas();
            drawRunner();
            drawUI();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            spawnNotes();
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            // Reset game state
            score = 0;
            combo = 0;
            maxCombo = 0;
            perfectCount = 0;
            goodCount = 0;
            missCount = 0;
            notes = [];
            particles = [];
            judgmentTexts = [];
            patternIndex = 0;
            lastBeatTime = Date.now();
            gameStartTime = Date.now();
            gameRunning = true;
            
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            gameLoop();
        }
        
        function endGame() {
            gameRunning = false;
            
            document.getElementById('finalScore').textContent = Math.floor(score);
            document.getElementById('maxCombo').textContent = maxCombo;
            document.getElementById('perfectCount').textContent = perfectCount;
            document.getElementById('goodCount').textContent = goodCount;
            document.getElementById('missCount').textContent = missCount;
            
            gameOverScreen.classList.remove('hidden');
        }
        
        // Touch/click handling
        function handleInput(x, y, isStart) {
            if (!gameRunning) return;
            
            const w = canvas.width / window.devicePixelRatio;
            const h = canvas.height / window.devicePixelRatio;
            
            // Check which lane was touched
            const laneWidth = w / LANES;
            const lane = Math.floor(x / laneWidth);
            
            if (lane >= 0 && lane < LANES) {
                if (isStart) {
                    lanePressed[lane] = true;
                    lanePressTime[lane] = Date.now();
                    checkNoteHit(lane);
                } else {
                    lanePressed[lane] = false;
                }
            }
        }
        
        function getCanvasCoords(e, touch = null) {
            const rect = canvas.getBoundingClientRect();
            const clientX = touch ? touch.clientX : e.clientX;
            const clientY = touch ? touch.clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            const coords = getCanvasCoords(e);
            handleInput(coords.x, coords.y, true);
        });
        
        canvas.addEventListener('mouseup', (e) => {
            const coords = getCanvasCoords(e);
            handleInput(coords.x, coords.y, false);
        });
        
        canvas.addEventListener('mouseleave', () => {
            lanePressed = [false, false, false];
        });
        
        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const coords = getCanvasCoords(e, touch);
                handleInput(coords.x, coords.y, true);
            }
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            for (let touch of e.changedTouches) {
                const coords = getCanvasCoords(e, touch);
                handleInput(coords.x, coords.y, false);
            }
        }, { passive: false });
        
        canvas.addEventListener('touchcancel', () => {
            lanePressed = [false, false, false];
        });
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) {
                if (e.code === 'Space') startGame();
                return;
            }
            
            let lane = -1;
            if (e.code === 'KeyA' || e.code === 'KeyZ') lane = 0;
            else if (e.code === 'KeyS' || e.code === 'KeyX') lane = 1;
            else if (e.code === 'KeyD' || e.code === 'KeyC') lane = 2;
            
            if (lane >= 0 && !lanePressed[lane]) {
                lanePressed[lane] = true;
                checkNoteHit(lane);
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'KeyA' || e.code === 'KeyZ') lanePressed[0] = false;
            else if (e.code === 'KeyS' || e.code === 'KeyX') lanePressed[1] = false;
            else if (e.code === 'KeyD' || e.code === 'KeyC') lanePressed[2] = false;
        });
        
        // Initial draw
        draw();
    </script>
</body>
</html>
