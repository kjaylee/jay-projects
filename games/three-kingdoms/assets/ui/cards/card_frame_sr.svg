<svg xmlns="http://www.w3.org/2000/svg" width="100" height="140" viewBox="0 0 100 140">
  <defs>
    <!-- 은 프레임 그라데이션 -->
    <linearGradient id="silverSR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="20%" style="stop-color:#a0a0a0"/>
      <stop offset="40%" style="stop-color:#d0d0d0"/>
      <stop offset="50%" style="stop-color:#e8e8e8"/>
      <stop offset="60%" style="stop-color:#d0d0d0"/>
      <stop offset="80%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#5a5a5a"/>
    </linearGradient>
    <!-- 배경 -->
    <linearGradient id="bgSR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <!-- 구름 문양 패턴 -->
    <pattern id="cloudSR" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M5,12 Q10,8 20,10 Q30,12 35,8" stroke="rgba(192,192,192,0.1)" stroke-width="0.5" fill="none"/>
      <ellipse cx="20" cy="10" rx="4" ry="2" fill="rgba(192,192,192,0.05)"/>
    </pattern>
    <filter id="silverGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 프레임 그림자 -->
  <rect x="4" y="4" width="96" height="136" rx="6" ry="6" fill="rgba(0,0,0,0.4)"/>
  
  <!-- 은 프레임 -->
  <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="url(#silverSR)" filter="url(#silverGlow)"/>
  
  <!-- 내부 배경 -->
  <rect x="5" y="5" width="90" height="130" rx="5" ry="5" fill="url(#bgSR)"/>
  <rect x="5" y="5" width="90" height="130" rx="5" ry="5" fill="url(#cloudSR)"/>
  
  <!-- 삼중 테두리 -->
  <rect x="7" y="7" width="86" height="126" rx="4" ry="4" fill="none" stroke="rgba(192,192,192,0.4)" stroke-width="1"/>
  <rect x="9" y="9" width="82" height="122" rx="3" ry="3" fill="none" stroke="rgba(192,192,192,0.2)" stroke-width="1"/>
  
  <!-- 구름 장식 모서리 -->
  <g fill="none" stroke="url(#silverSR)" stroke-width="1.5" filter="url(#silverGlow)">
    <!-- 좌상 구름 -->
    <path d="M8,22 Q6,15 12,12 Q18,9 22,14 Q26,12 28,8"/>
    <ellipse cx="15" cy="13" rx="3" ry="2" fill="rgba(192,192,192,0.3)"/>
    <!-- 우상 구름 -->
    <path d="M72,8 Q76,12 82,14 Q88,9 92,12 Q94,15 92,22"/>
    <ellipse cx="85" cy="13" rx="3" ry="2" fill="rgba(192,192,192,0.3)"/>
    <!-- 좌하 구름 -->
    <path d="M8,118 Q6,125 12,128 Q18,131 22,126 Q26,128 28,132"/>
    <ellipse cx="15" cy="127" rx="3" ry="2" fill="rgba(192,192,192,0.3)"/>
    <!-- 우하 구름 -->
    <path d="M72,132 Q76,128 82,126 Q88,131 92,128 Q94,125 92,118"/>
    <ellipse cx="85" cy="127" rx="3" ry="2" fill="rgba(192,192,192,0.3)"/>
  </g>
  
  <!-- 중앙 상단 장식 -->
  <g transform="translate(50, 10)" fill="none" stroke="rgba(192,192,192,0.4)" stroke-width="1">
    <path d="M-15,0 Q0,-5 15,0"/>
    <circle cx="0" cy="-2" r="2" fill="rgba(192,192,192,0.3)"/>
  </g>
  
  <!-- 등급 표시 영역 -->
  <rect x="35" y="125" width="30" height="10" rx="2" ry="2" fill="rgba(192,192,192,0.2)"/>
</svg>
