<svg xmlns="http://www.w3.org/2000/svg" width="100" height="140" viewBox="0 0 100 140">
  <defs>
    <!-- 금 프레임 그라데이션 -->
    <linearGradient id="goldSSR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="15%" style="stop-color:#daa520"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="45%" style="stop-color:#ffec8b"/>
      <stop offset="55%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="85%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <!-- 배경 -->
    <linearGradient id="bgSSR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a0a"/>
      <stop offset="50%" style="stop-color:#1a0f05"/>
      <stop offset="100%" style="stop-color:#2a1a0a"/>
    </linearGradient>
    <!-- 용 문양 패턴 -->
    <pattern id="dragonSSR" x="0" y="0" width="50" height="35" patternUnits="userSpaceOnUse">
      <!-- 용 실루엣 -->
      <path d="M5,20 Q10,12 20,15 Q30,18 35,10 Q40,5 45,12" 
            stroke="rgba(255,215,0,0.12)" stroke-width="1" fill="none"/>
      <ellipse cx="20" cy="15" rx="3" ry="2" fill="rgba(255,215,0,0.08)"/>
      <path d="M10,25 Q15,30 25,28" stroke="rgba(255,215,0,0.08)" stroke-width="0.5" fill="none"/>
    </pattern>
    <filter id="goldGlowSSR">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGold">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffd700" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 외부 발광 -->
  <rect x="2" y="2" width="96" height="136" rx="9" ry="9" fill="none" stroke="rgba(255,215,0,0.3)" stroke-width="4"/>
  
  <!-- 프레임 그림자 -->
  <rect x="4" y="4" width="96" height="136" rx="6" ry="6" fill="rgba(0,0,0,0.5)"/>
  
  <!-- 금 프레임 -->
  <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="url(#goldSSR)" filter="url(#goldGlowSSR)"/>
  
  <!-- 내부 배경 -->
  <rect x="5" y="5" width="90" height="130" rx="5" ry="5" fill="url(#bgSSR)" filter="url(#innerGold)"/>
  <rect x="5" y="5" width="90" height="130" rx="5" ry="5" fill="url(#dragonSSR)"/>
  
  <!-- 다중 테두리 -->
  <rect x="7" y="7" width="86" height="126" rx="4" ry="4" fill="none" stroke="rgba(255,215,0,0.5)" stroke-width="1.5"/>
  <rect x="10" y="10" width="80" height="120" rx="3" ry="3" fill="none" stroke="rgba(255,215,0,0.25)" stroke-width="1"/>
  
  <!-- 용 머리 모서리 장식 - 좌상 -->
  <g transform="translate(10, 10)" fill="url(#goldSSR)" filter="url(#goldGlowSSR)">
    <ellipse cx="8" cy="8" rx="6" ry="5"/>
    <path d="M14,8 Q20,5 25,10" stroke="url(#goldSSR)" stroke-width="2" fill="none"/>
    <circle cx="5" cy="6" r="1.5" fill="#1a0f05"/>
    <path d="M2,5 Q-2,3 0,8" stroke="url(#goldSSR)" stroke-width="1" fill="none"/>
    <path d="M4,11 Q0,14 2,18" stroke="url(#goldSSR)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 용 머리 모서리 장식 - 우상 -->
  <g transform="translate(90, 10) scale(-1, 1)" fill="url(#goldSSR)" filter="url(#goldGlowSSR)">
    <ellipse cx="8" cy="8" rx="6" ry="5"/>
    <path d="M14,8 Q20,5 25,10" stroke="url(#goldSSR)" stroke-width="2" fill="none"/>
    <circle cx="5" cy="6" r="1.5" fill="#1a0f05"/>
    <path d="M2,5 Q-2,3 0,8" stroke="url(#goldSSR)" stroke-width="1" fill="none"/>
    <path d="M4,11 Q0,14 2,18" stroke="url(#goldSSR)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 용 꼬리 모서리 장식 - 좌하 -->
  <g transform="translate(10, 130) scale(1, -1)" fill="url(#goldSSR)" filter="url(#goldGlowSSR)">
    <path d="M0,0 Q5,-5 12,-3 Q18,0 22,-5 Q26,-2 30,0" stroke="url(#goldSSR)" stroke-width="2" fill="none"/>
    <ellipse cx="12" cy="-3" rx="3" ry="2" fill="rgba(255,215,0,0.5)"/>
  </g>
  
  <!-- 용 꼬리 모서리 장식 - 우하 -->
  <g transform="translate(90, 130) scale(-1, -1)" fill="url(#goldSSR)" filter="url(#goldGlowSSR)">
    <path d="M0,0 Q5,-5 12,-3 Q18,0 22,-5 Q26,-2 30,0" stroke="url(#goldSSR)" stroke-width="2" fill="none"/>
    <ellipse cx="12" cy="-3" rx="3" ry="2" fill="rgba(255,215,0,0.5)"/>
  </g>
  
  <!-- 상단 중앙 장식 -->
  <g transform="translate(50, 8)" fill="url(#goldSSR)" filter="url(#goldGlowSSR)">
    <ellipse cx="0" cy="0" rx="5" ry="3"/>
    <path d="M-20,2 Q-10,-3 0,0 Q10,-3 20,2" stroke="url(#goldSSR)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 등급 표시 영역 -->
  <rect x="30" y="123" width="40" height="12" rx="3" ry="3" fill="rgba(255,215,0,0.15)" stroke="rgba(255,215,0,0.4)" stroke-width="1"/>
</svg>
