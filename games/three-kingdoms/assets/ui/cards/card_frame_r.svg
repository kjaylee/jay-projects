<svg xmlns="http://www.w3.org/2000/svg" width="100" height="140" viewBox="0 0 100 140">
  <defs>
    <!-- 청동 프레임 그라데이션 -->
    <linearGradient id="bronzeR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#614e37"/>
      <stop offset="20%" style="stop-color:#8b7355"/>
      <stop offset="40%" style="stop-color:#cd853f"/>
      <stop offset="50%" style="stop-color:#daa06d"/>
      <stop offset="60%" style="stop-color:#cd853f"/>
      <stop offset="80%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#614e37"/>
    </linearGradient>
    <!-- 배경 -->
    <linearGradient id="bgR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2018"/>
      <stop offset="100%" style="stop-color:#1a1008"/>
    </linearGradient>
    <!-- 간단한 문양 패턴 -->
    <pattern id="patternR" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <circle cx="12.5" cy="12.5" r="3" fill="none" stroke="rgba(205,133,63,0.15)" stroke-width="0.5"/>
    </pattern>
    <filter id="bronzeGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 프레임 그림자 -->
  <rect x="4" y="4" width="96" height="136" rx="6" ry="6" fill="rgba(0,0,0,0.4)"/>
  
  <!-- 청동 프레임 -->
  <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="url(#bronzeR)" filter="url(#bronzeGlow)"/>
  
  <!-- 내부 배경 -->
  <rect x="5" y="5" width="90" height="130" rx="5" ry="5" fill="url(#bgR)"/>
  <rect x="5" y="5" width="90" height="130" rx="5" ry="5" fill="url(#patternR)"/>
  
  <!-- 이중 테두리 -->
  <rect x="7" y="7" width="86" height="126" rx="4" ry="4" fill="none" stroke="rgba(205,133,63,0.3)" stroke-width="1"/>
  <rect x="10" y="10" width="80" height="120" rx="3" ry="3" fill="none" stroke="rgba(205,133,63,0.2)" stroke-width="1"/>
  
  <!-- 모서리 장식 (청동 원형) -->
  <g fill="url(#bronzeR)" filter="url(#bronzeGlow)">
    <circle cx="12" cy="12" r="4"/>
    <circle cx="88" cy="12" r="4"/>
    <circle cx="12" cy="128" r="4"/>
    <circle cx="88" cy="128" r="4"/>
  </g>
  <g fill="rgba(42,32,24,0.8)">
    <circle cx="12" cy="12" r="2"/>
    <circle cx="88" cy="12" r="2"/>
    <circle cx="12" cy="128" r="2"/>
    <circle cx="88" cy="128" r="2"/>
  </g>
  
  <!-- 테두리 장식선 -->
  <g stroke="url(#bronzeR)" stroke-width="1.5" fill="none">
    <path d="M8,25 L8,12 L21,12"/>
    <path d="M79,12 L92,12 L92,25"/>
    <path d="M8,115 L8,128 L21,128"/>
    <path d="M79,128 L92,128 L92,115"/>
  </g>
</svg>
