<svg xmlns="http://www.w3.org/2000/svg" width="100" height="140" viewBox="0 0 100 140">
  <defs>
    <linearGradient id="frameUR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff44aa;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#ff0088;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#aa0066;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ff0088;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff44aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgUR" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a0820;stop-opacity:1" />
    </linearGradient>
    <filter id="glowUR">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="2" y="2" width="96" height="136" rx="8" ry="8" fill="url(#bgUR)"/>
  <rect x="2" y="2" width="96" height="136" rx="8" ry="8" fill="none" stroke="url(#frameUR)" stroke-width="4" filter="url(#glowUR)"/>
  <rect x="6" y="6" width="88" height="128" rx="5" ry="5" fill="none" stroke="rgba(255,68,170,0.4)" stroke-width="1"/>
  <!-- Sparkle decorations -->
  <circle cx="15" cy="15" r="3" fill="#ff88cc" opacity="0.8"/>
  <circle cx="85" cy="15" r="3" fill="#ff88cc" opacity="0.8"/>
  <circle cx="15" cy="125" r="3" fill="#ff88cc" opacity="0.8"/>
  <circle cx="85" cy="125" r="3" fill="#ff88cc" opacity="0.8"/>
</svg>
