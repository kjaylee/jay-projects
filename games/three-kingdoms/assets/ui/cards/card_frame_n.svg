<svg xmlns="http://www.w3.org/2000/svg" width="100" height="140" viewBox="0 0 100 140">
  <defs>
    <!-- 나무 프레임 그라데이션 -->
    <linearGradient id="woodN" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b4423"/>
      <stop offset="30%" style="stop-color:#8b5a3c"/>
      <stop offset="50%" style="stop-color:#7a4f30"/>
      <stop offset="70%" style="stop-color:#8b5a3c"/>
      <stop offset="100%" style="stop-color:#5c3d2e"/>
    </linearGradient>
    <!-- 배경 -->
    <linearGradient id="bgN" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2a1a"/>
      <stop offset="100%" style="stop-color:#2a1a0a"/>
    </linearGradient>
    <!-- 목재 결 패턴 -->
    <pattern id="woodGrainN" x="0" y="0" width="50" height="8" patternUnits="userSpaceOnUse">
      <path d="M0,4 Q12,2 25,4 Q38,6 50,4" stroke="rgba(0,0,0,0.15)" stroke-width="0.5" fill="none"/>
    </pattern>
  </defs>
  
  <!-- 프레임 그림자 -->
  <rect x="4" y="4" width="96" height="136" rx="6" ry="6" fill="rgba(0,0,0,0.4)"/>
  
  <!-- 나무 프레임 -->
  <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="url(#woodN)"/>
  <rect x="0" y="0" width="100" height="140" rx="8" ry="8" fill="url(#woodGrainN)"/>
  
  <!-- 내부 배경 -->
  <rect x="6" y="6" width="88" height="128" rx="4" ry="4" fill="url(#bgN)"/>
  
  <!-- 간단한 테두리 -->
  <rect x="8" y="8" width="84" height="124" rx="3" ry="3" fill="none" stroke="rgba(139,90,60,0.4)" stroke-width="1"/>
  
  <!-- 모서리 장식 (심플) -->
  <g stroke="rgba(139,90,60,0.5)" stroke-width="2" fill="none">
    <path d="M10,20 L10,12 L18,12"/>
    <path d="M82,12 L90,12 L90,20"/>
    <path d="M10,120 L10,128 L18,128"/>
    <path d="M82,128 L90,128 L90,120"/>
  </g>
</svg>
