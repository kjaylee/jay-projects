<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="goldBattleSel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="70%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="redBattleSel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <linearGradient id="bladeMetalSel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="30%" style="stop-color:#f0f0f0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="70%" style="stop-color:#f0f0f0"/>
      <stop offset="100%" style="stop-color:#c0c0c0"/>
    </linearGradient>
    <filter id="battleSelGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ffd700" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- 외부 발광 -->
  <rect x="2" y="2" width="52" height="52" rx="10" fill="none" stroke="rgba(255,215,0,0.4)" stroke-width="4" filter="url(#battleSelGlow)"/>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redBattleSel)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldBattleSel)" stroke-width="3"/>
  
  <!-- 교차된 검 -->
  <g transform="translate(28, 28)" filter="url(#battleSelGlow)">
    <!-- 왼쪽 검 -->
    <g transform="rotate(-45)">
      <path d="M-3,-18 L3,-18 L2,-2 L-2,-2 Z" fill="url(#bladeMetalSel)"/>
      <rect x="-5" y="-2" width="10" height="4" rx="1" fill="url(#goldBattleSel)"/>
      <rect x="-2" y="2" width="4" height="10" fill="#7a5030"/>
      <circle cx="0" cy="14" r="3" fill="url(#goldBattleSel)"/>
    </g>
    <!-- 오른쪽 검 -->
    <g transform="rotate(45)">
      <path d="M-3,-18 L3,-18 L2,-2 L-2,-2 Z" fill="url(#bladeMetalSel)"/>
      <rect x="-5" y="-2" width="10" height="4" rx="1" fill="url(#goldBattleSel)"/>
      <rect x="-2" y="2" width="4" height="10" fill="#7a5030"/>
      <circle cx="0" cy="14" r="3" fill="url(#goldBattleSel)"/>
    </g>
  </g>
  
  <!-- 중앙 장식 -->
  <circle cx="28" cy="28" r="5" fill="url(#goldBattleSel)" filter="url(#battleSelGlow)"/>
  <circle cx="28" cy="28" r="2.5" fill="#c41e3a"/>
  
  <!-- 반짝임 -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="16" cy="16" r="2"/>
    <circle cx="40" cy="40" r="1.5"/>
  </g>
</svg>
