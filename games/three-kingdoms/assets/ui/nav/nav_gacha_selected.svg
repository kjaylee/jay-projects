<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="goldGachaSel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="70%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="redGachaSel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <linearGradient id="scrollPaperSel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e4d4b8"/>
      <stop offset="50%" style="stop-color:#fff6d8"/>
      <stop offset="100%" style="stop-color:#e4d4b8"/>
    </linearGradient>
    <filter id="gachaSelGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ffd700" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- 외부 발광 -->
  <rect x="2" y="2" width="52" height="52" rx="10" fill="none" stroke="rgba(255,215,0,0.4)" stroke-width="4" filter="url(#gachaSelGlow)"/>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redGachaSel)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldGachaSel)" stroke-width="3"/>
  
  <!-- 두루마리 -->
  <g transform="translate(28, 28)" filter="url(#gachaSelGlow)">
    <rect x="-12" y="-8" width="24" height="20" fill="url(#scrollPaperSel)"/>
    
    <rect x="-14" y="-10" width="28" height="5" rx="2" fill="#a06a4a"/>
    <circle cx="-14" cy="-7.5" r="3.5" fill="url(#goldGachaSel)"/>
    <circle cx="14" cy="-7.5" r="3.5" fill="url(#goldGachaSel)"/>
    
    <rect x="-14" y="9" width="28" height="5" rx="2" fill="#a06a4a"/>
    <circle cx="-14" cy="11.5" r="3.5" fill="url(#goldGachaSel)"/>
    <circle cx="14" cy="11.5" r="3.5" fill="url(#goldGachaSel)"/>
    
    <circle cx="0" cy="2" r="7" fill="none" stroke="url(#goldGachaSel)" stroke-width="2"/>
    <path d="M0,-5 L0,9 M-7,2 L7,2" stroke="url(#goldGachaSel)" stroke-width="1.5"/>
    <circle cx="0" cy="2" r="3" fill="url(#goldGachaSel)"/>
  </g>
  
  <!-- 반짝임 (더 많이) -->
  <g fill="#ffffff">
    <circle cx="14" cy="14" r="2.5" opacity="0.9"/>
    <circle cx="44" cy="18" r="2" opacity="0.8"/>
    <circle cx="42" cy="42" r="2.2" opacity="0.9"/>
    <circle cx="12" cy="40" r="1.8" opacity="0.7"/>
    <circle cx="28" cy="8" r="1.5" opacity="0.8"/>
  </g>
</svg>
