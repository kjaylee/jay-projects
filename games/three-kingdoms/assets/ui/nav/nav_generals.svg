<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="goldNavGen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="redNavGen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d0b0"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <filter id="genGlow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#ffd700" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redNavGen)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldNavGen)" stroke-width="2" filter="url(#genGlow)"/>
  
  <!-- 장수 실루엣 -->
  <g transform="translate(28, 30)" filter="url(#genGlow)">
    <!-- 투구 -->
    <path d="M-10,-14 Q-12,-18 0,-20 Q12,-18 10,-14 L8,-10 L-8,-10 Z" fill="url(#goldNavGen)"/>
    <!-- 투구 장식 (깃털) -->
    <path d="M0,-20 Q-2,-26 0,-28 Q2,-26 0,-20" fill="#c41e3a"/>
    <path d="M-4,-18 Q-8,-22 -6,-24 Q-4,-22 -4,-18" fill="url(#goldNavGen)" opacity="0.8"/>
    <path d="M4,-18 Q8,-22 6,-24 Q4,-22 4,-18" fill="url(#goldNavGen)" opacity="0.8"/>
    
    <!-- 얼굴 -->
    <ellipse cx="0" cy="-6" rx="7" ry="8" fill="url(#skinTone)"/>
    <!-- 눈 -->
    <ellipse cx="-3" cy="-7" rx="1.5" ry="1" fill="#1a1a1a"/>
    <ellipse cx="3" cy="-7" rx="1.5" ry="1" fill="#1a1a1a"/>
    <!-- 눈썹 -->
    <path d="M-5,-9 Q-3,-10 -1,-9" stroke="#3a3a3a" stroke-width="1" fill="none"/>
    <path d="M1,-9 Q3,-10 5,-9" stroke="#3a3a3a" stroke-width="1" fill="none"/>
    <!-- 수염 -->
    <path d="M-4,-2 Q-6,4 -8,8" stroke="#3a3a3a" stroke-width="1.5" fill="none"/>
    <path d="M4,-2 Q6,4 8,8" stroke="#3a3a3a" stroke-width="1.5" fill="none"/>
    <path d="M0,0 Q0,6 0,10" stroke="#3a3a3a" stroke-width="1" fill="none"/>
    
    <!-- 갑옷 어깨 -->
    <rect x="-14" y="4" width="10" height="8" rx="2" fill="url(#goldNavGen)"/>
    <rect x="4" y="4" width="10" height="8" rx="2" fill="url(#goldNavGen)"/>
    
    <!-- 갑옷 몸통 -->
    <path d="M-8,8 L8,8 L6,18 L-6,18 Z" fill="#5c3d2e"/>
    <rect x="-4" y="10" width="8" height="6" fill="url(#goldNavGen)" opacity="0.7"/>
  </g>
</svg>
