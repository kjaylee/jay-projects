  <line x1="31" y1="4" x2="31" y2="44" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <line x1="4" y1="17" x2="44" y2="17" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <line x1="4" y1="31" x2="44" y2="31" stroke="#ffd700" stroke-width="1" opacity="0.5"/>
  <!-- Units -->
  <circle cx="10" cy="10" r="4" fill="#00cc00"/>
  <circle cx="24" cy="10" r="4" fill="#00cc00"/>
  <circle cx="38" cy="10" r="4" fill="#00cc00"/>
  <circle cx="10" cy="24" r="4" fill="#0088ff"/>
