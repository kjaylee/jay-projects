<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="goldNavForm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="redNavForm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
    <filter id="formGlow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#ffd700" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redNavForm)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldNavForm)" stroke-width="2" filter="url(#formGlow)"/>
  
  <!-- 진형 배치도 (그리드) -->
  <g transform="translate(28, 28)" filter="url(#formGlow)">
    <!-- 그리드 라인 -->
    <g stroke="rgba(255,215,0,0.3)" stroke-width="1">
      <line x1="-16" y1="-8" x2="16" y2="-8"/>
      <line x1="-16" y1="0" x2="16" y2="0"/>
      <line x1="-16" y1="8" x2="16" y2="8"/>
      <line x1="-8" y1="-16" x2="-8" y2="16"/>
      <line x1="0" y1="-16" x2="0" y2="16"/>
      <line x1="8" y1="-16" x2="8" y2="16"/>
    </g>
    
    <!-- 병사 말 (장기 스타일) -->
    <!-- 앞줄 -->
    <g fill="url(#goldNavForm)">
      <circle cx="-8" cy="-12" r="4"/>
      <circle cx="0" cy="-12" r="4"/>
      <circle cx="8" cy="-12" r="4"/>
    </g>
    <g fill="#4a0000" font-size="5" text-anchor="middle">
      <text x="-8" y="-10">兵</text>
      <text x="0" y="-10">兵</text>
      <text x="8" y="-10">兵</text>
    </g>
    
    <!-- 중간줄 -->
    <g fill="url(#goldNavForm)">
      <circle cx="-8" cy="0" r="4"/>
      <circle cx="8" cy="0" r="4"/>
    </g>
    <g fill="#4a0000" font-size="5" text-anchor="middle">
      <text x="-8" y="2">將</text>
      <text x="8" y="2">將</text>
    </g>
    
    <!-- 뒷줄 (대장) -->
    <circle cx="0" cy="10" r="5" fill="url(#goldNavForm)" stroke="#ffec8b" stroke-width="1"/>
    <text x="0" y="12" fill="#4a0000" font-size="6" text-anchor="middle">帥</text>
  </g>
  
  <!-- 화살표 (진형 이동) -->
  <g stroke="url(#goldNavForm)" stroke-width="1.5" fill="none" opacity="0.6">
    <path d="M12,28 L8,24 M12,28 L8,32"/>
    <path d="M44,28 L48,24 M44,28 L48,32"/>
  </g>
</svg>
