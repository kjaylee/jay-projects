<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="goldNavSel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="70%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="redNavBgSel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <linearGradient id="roofRedSel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="50%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <filter id="selectedGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ffd700" flood-opacity="0.8"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 외부 발광 -->
  <rect x="2" y="2" width="52" height="52" rx="10" fill="none" stroke="rgba(255,215,0,0.4)" stroke-width="4" filter="url(#selectedGlow)"/>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redNavBgSel)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldNavSel)" stroke-width="3" filter="url(#innerGlow)"/>
  
  <!-- 중국식 궁전/성문 (밝은 버전) -->
  <g transform="translate(28, 30)" filter="url(#innerGlow)">
    <!-- 지붕 -->
    <path d="M-18,-10 Q-20,-12 -16,-14 L0,-18 L16,-14 Q20,-12 18,-10 Z" fill="url(#roofRedSel)" stroke="url(#goldNavSel)" stroke-width="1.5"/>
    <path d="M-18,-10 Q-22,-8 -20,-6" stroke="url(#goldNavSel)" stroke-width="2" fill="none"/>
    <path d="M18,-10 Q22,-8 20,-6" stroke="url(#goldNavSel)" stroke-width="2" fill="none"/>
    <circle cx="0" cy="-18" r="3" fill="url(#goldNavSel)"/>
    
    <!-- 건물 본체 -->
    <rect x="-14" y="-8" width="28" height="20" fill="#7a5030"/>
    <rect x="-14" y="-8" width="28" height="20" fill="none" stroke="url(#goldNavSel)" stroke-width="1.5"/>
    
    <!-- 문 -->
    <rect x="-6" y="0" width="12" height="12" rx="6" ry="0" fill="#3a2010"/>
    <rect x="-6" y="0" width="12" height="12" rx="6" ry="0" fill="none" stroke="url(#goldNavSel)" stroke-width="1.5"/>
    <circle cx="-2" cy="6" r="2" fill="url(#goldNavSel)"/>
    <circle cx="2" cy="6" r="2" fill="url(#goldNavSel)"/>
    
    <!-- 기둥 -->
    <rect x="-12" y="-6" width="3" height="18" fill="url(#goldNavSel)" opacity="0.5"/>
    <rect x="9" y="-6" width="3" height="18" fill="url(#goldNavSel)" opacity="0.5"/>
  </g>
  
  <!-- 반짝임 -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="14" cy="14" r="2"/>
    <circle cx="42" cy="18" r="1.5"/>
  </g>
</svg>
