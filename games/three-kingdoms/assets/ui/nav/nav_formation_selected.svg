<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="goldFormSel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="70%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#daa520"/>
    </linearGradient>
    <linearGradient id="redFormSel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <filter id="formSelGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ffd700" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- 외부 발광 -->
  <rect x="2" y="2" width="52" height="52" rx="10" fill="none" stroke="rgba(255,215,0,0.4)" stroke-width="4" filter="url(#formSelGlow)"/>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redFormSel)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldFormSel)" stroke-width="3"/>
  
  <!-- 진형 배치도 -->
  <g transform="translate(28, 28)" filter="url(#formSelGlow)">
    <!-- 그리드 -->
    <g stroke="rgba(255,236,139,0.5)" stroke-width="1.5">
      <line x1="-16" y1="-8" x2="16" y2="-8"/>
      <line x1="-16" y1="0" x2="16" y2="0"/>
      <line x1="-16" y1="8" x2="16" y2="8"/>
      <line x1="-8" y1="-16" x2="-8" y2="16"/>
      <line x1="0" y1="-16" x2="0" y2="16"/>
      <line x1="8" y1="-16" x2="8" y2="16"/>
    </g>
    
    <!-- 병사 말 -->
    <g fill="url(#goldFormSel)">
      <circle cx="-8" cy="-12" r="4.5"/>
      <circle cx="0" cy="-12" r="4.5"/>
      <circle cx="8" cy="-12" r="4.5"/>
    </g>
    <g fill="#5c0000" font-size="5" text-anchor="middle" font-weight="bold">
      <text x="-8" y="-10">兵</text>
      <text x="0" y="-10">兵</text>
      <text x="8" y="-10">兵</text>
    </g>
    
    <g fill="url(#goldFormSel)">
      <circle cx="-8" cy="0" r="4.5"/>
      <circle cx="8" cy="0" r="4.5"/>
    </g>
    <g fill="#5c0000" font-size="5" text-anchor="middle" font-weight="bold">
      <text x="-8" y="2">將</text>
      <text x="8" y="2">將</text>
    </g>
    
    <circle cx="0" cy="10" r="6" fill="url(#goldFormSel)" stroke="#ffffff" stroke-width="1.5"/>
    <text x="0" y="12" fill="#5c0000" font-size="7" text-anchor="middle" font-weight="bold">帥</text>
  </g>
  
  <!-- 화살표 -->
  <g stroke="url(#goldFormSel)" stroke-width="2" fill="none">
    <path d="M10,28 L6,24 M10,28 L6,32"/>
    <path d="M46,28 L50,24 M46,28 L50,32"/>
  </g>
  
  <!-- 반짝임 -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="14" cy="14" r="2"/>
    <circle cx="42" cy="42" r="1.5"/>
  </g>
</svg>
