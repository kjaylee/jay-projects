<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <!-- 금색 그라데이션 -->
    <linearGradient id="goldNav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <!-- 붉은색 배경 -->
    <linearGradient id="redNavBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
    <!-- 지붕 -->
    <linearGradient id="roofRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="50%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#5c0000"/>
    </linearGradient>
    <filter id="navGlow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#ffd700" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redNavBg)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldNav)" stroke-width="2" filter="url(#navGlow)"/>
  
  <!-- 중국식 궁전/성문 -->
  <g transform="translate(28, 30)" filter="url(#navGlow)">
    <!-- 지붕 1층 -->
    <path d="M-18,-10 Q-20,-12 -16,-14 L0,-18 L16,-14 Q20,-12 18,-10 Z" fill="url(#roofRed)" stroke="url(#goldNav)" stroke-width="1"/>
    <!-- 지붕 처마 장식 -->
    <path d="M-18,-10 Q-22,-8 -20,-6" stroke="url(#goldNav)" stroke-width="1.5" fill="none"/>
    <path d="M18,-10 Q22,-8 20,-6" stroke="url(#goldNav)" stroke-width="1.5" fill="none"/>
    <!-- 지붕 끝 장식 -->
    <circle cx="0" cy="-18" r="2" fill="url(#goldNav)"/>
    
    <!-- 건물 본체 -->
    <rect x="-14" y="-8" width="28" height="20" fill="#5c3d2e"/>
    <rect x="-14" y="-8" width="28" height="20" fill="none" stroke="url(#goldNav)" stroke-width="1"/>
    
    <!-- 문 -->
    <rect x="-6" y="0" width="12" height="12" rx="6" ry="0" fill="#2a1a0a"/>
    <rect x="-6" y="0" width="12" height="12" rx="6" ry="0" fill="none" stroke="url(#goldNav)" stroke-width="1"/>
    <!-- 문고리 -->
    <circle cx="-2" cy="6" r="1.5" fill="url(#goldNav)"/>
    <circle cx="2" cy="6" r="1.5" fill="url(#goldNav)"/>
    
    <!-- 기둥 -->
    <rect x="-12" y="-6" width="3" height="18" fill="url(#goldNav)" opacity="0.3"/>
    <rect x="9" y="-6" width="3" height="18" fill="url(#goldNav)" opacity="0.3"/>
  </g>
</svg>
