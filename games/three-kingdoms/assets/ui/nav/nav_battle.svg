<svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 56 56">
  <defs>
    <linearGradient id="goldNavBattle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="redNavBattle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
    <linearGradient id="bladeMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0a0a0"/>
      <stop offset="30%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="70%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <filter id="battleGlow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#ffd700" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect x="4" y="4" width="48" height="48" rx="8" fill="url(#redNavBattle)"/>
  <rect x="4" y="4" width="48" height="48" rx="8" fill="none" stroke="url(#goldNavBattle)" stroke-width="2" filter="url(#battleGlow)"/>
  
  <!-- 교차된 검 -->
  <g transform="translate(28, 28)" filter="url(#battleGlow)">
    <!-- 왼쪽 검 -->
    <g transform="rotate(-45)">
      <path d="M-3,-18 L3,-18 L2,-2 L-2,-2 Z" fill="url(#bladeMetal)"/>
      <rect x="-5" y="-2" width="10" height="4" rx="1" fill="url(#goldNavBattle)"/>
      <rect x="-2" y="2" width="4" height="10" fill="#5c3d2e"/>
      <circle cx="0" cy="14" r="3" fill="url(#goldNavBattle)"/>
    </g>
    <!-- 오른쪽 검 -->
    <g transform="rotate(45)">
      <path d="M-3,-18 L3,-18 L2,-2 L-2,-2 Z" fill="url(#bladeMetal)"/>
      <rect x="-5" y="-2" width="10" height="4" rx="1" fill="url(#goldNavBattle)"/>
      <rect x="-2" y="2" width="4" height="10" fill="#5c3d2e"/>
      <circle cx="0" cy="14" r="3" fill="url(#goldNavBattle)"/>
    </g>
  </g>
  
  <!-- 중앙 장식 -->
  <circle cx="28" cy="28" r="4" fill="url(#goldNavBattle)" filter="url(#battleGlow)"/>
  <circle cx="28" cy="28" r="2" fill="#8b0000"/>
</svg>
