<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aabbcc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Crossed swords -->
  <g transform="translate(24,24)">
    <!-- Sword 1 -->
    <g transform="rotate(-45)">
      <rect x="-3" y="-20" width="6" height="30" rx="1" fill="url(#bladeGrad)" stroke="#666" stroke-width="1"/>
      <rect x="-8" y="8" width="16" height="4" rx="1" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
      <rect x="-4" y="12" width="8" height="8" rx="2" fill="#8b4513" stroke="#5a3000" stroke-width="1"/>
    </g>
    <!-- Sword 2 -->
    <g transform="rotate(45)">
      <rect x="-3" y="-20" width="6" height="30" rx="1" fill="url(#bladeGrad)" stroke="#666" stroke-width="1"/>
      <rect x="-8" y="8" width="16" height="4" rx="1" fill="#ffd700" stroke="#b8860b" stroke-width="1"/>
      <rect x="-4" y="12" width="8" height="8" rx="2" fill="#8b4513" stroke="#5a3000" stroke-width="1"/>
    </g>
  </g>
</svg>
