<svg xmlns="http://www.w3.org/2000/svg" width="350" height="250" viewBox="0 0 350 250">
  <defs>
    <linearGradient id="modalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a3a;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#1a0f2e;stop-opacity:0.98" />
    </linearGradient>
    <linearGradient id="borderGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>
  <!-- Main panel -->
  <rect x="4" y="4" width="342" height="242" rx="16" ry="16" fill="url(#modalGrad)" filter="url(#shadow)"/>
  <!-- Inner highlight -->
  <rect x="10" y="10" width="330" height="230" rx="12" ry="12" fill="none" stroke="rgba(255,215,0,0.15)" stroke-width="1"/>
  <!-- Outer border -->
  <rect x="4" y="4" width="342" height="242" rx="16" ry="16" fill="none" stroke="url(#borderGold)" stroke-width="4"/>
  <!-- Corner ornaments -->
  <circle cx="20" cy="20" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="330" cy="20" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="20" cy="230" r="6" fill="#ffd700" opacity="0.8"/>
  <circle cx="330" cy="230" r="6" fill="#ffd700" opacity="0.8"/>
</svg>
