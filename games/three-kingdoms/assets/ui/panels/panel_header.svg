      <stop offset="0%" style="stop-color:#4a2000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a1000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b8860b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="280" height="50" rx="6" ry="6" fill="url(#headerGrad)"/>
  <rect x="0" y="0" width="280" height="50" rx="6" ry="6" fill="none" stroke="url(#borderGold)" stroke-width="2"/>
  <rect x="5" y="3" width="270" height="15" rx="4" ry="4" fill="rgba(255,215,0,0.1)"/>
