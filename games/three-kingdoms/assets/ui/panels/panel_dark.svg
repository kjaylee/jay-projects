<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="panelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a1a3a;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#1a0f2e;stop-opacity:0.98" />
    </linearGradient>
    <linearGradient id="borderGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#daa520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Shadow -->
  <rect x="8" y="10" width="292" height="392" rx="12" ry="12" fill="rgba(0,0,0,0.5)"/>
  <!-- Main panel -->
  <rect x="4" y="4" width="292" height="392" rx="12" ry="12" fill="url(#panelGrad)"/>
  <!-- Inner border -->
  <rect x="10" y="10" width="280" height="380" rx="8" ry="8" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
  <!-- Outer border -->
  <rect x="4" y="4" width="292" height="392" rx="12" ry="12" fill="none" stroke="url(#borderGold)" stroke-width="3"/>
  <!-- Corner decorations -->
  <path d="M4,30 L4,4 L30,4" fill="none" stroke="#ffd700" stroke-width="4" stroke-linecap="round"/>
  <path d="M270,4 L296,4 L296,30" fill="none" stroke="#ffd700" stroke-width="4" stroke-linecap="round"/>
  <path d="M4,370 L4,396 L30,396" fill="none" stroke="#ffd700" stroke-width="4" stroke-linecap="round"/>
  <path d="M270,396 L296,396 L296,370" fill="none" stroke="#ffd700" stroke-width="4" stroke-linecap="round"/>
</svg>
