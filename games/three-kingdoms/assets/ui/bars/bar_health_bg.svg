<svg xmlns="http://www.w3.org/2000/svg" width="200" height="24" viewBox="0 0 200 24">
  <defs>
    <!-- 어두운 배경 -->
    <linearGradient id="barBgDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- 금장 테두리 -->
    <linearGradient id="goldBarFrame" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="20%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="80%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <!-- 용 머리 그라데이션 -->
    <linearGradient id="dragonHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <filter id="barGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 바 영역 -->
  <rect x="28" y="4" width="168" height="16" rx="3" ry="3" fill="url(#barBgDark)"/>
  
  <!-- 금장 테두리 -->
  <rect x="28" y="4" width="168" height="16" rx="3" ry="3" fill="none" stroke="url(#goldBarFrame)" stroke-width="2" filter="url(#barGlow)"/>
  
  <!-- 내부 음영 -->
  <rect x="30" y="6" width="164" height="12" rx="2" ry="2" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="1"/>
  
  <!-- 용 머리 장식 (좌측) -->
  <g transform="translate(0, 12)" filter="url(#barGlow)">
    <!-- 용 머리 본체 -->
    <ellipse cx="18" cy="0" rx="14" ry="10" fill="url(#dragonHead)"/>
    <!-- 입 -->
    <path d="M28,0 Q32,-2 35,2 Q32,4 28,2" fill="url(#dragonHead)"/>
    <!-- 눈 -->
    <ellipse cx="15" cy="-3" rx="3" ry="2" fill="#1a0a00"/>
    <ellipse cx="14" cy="-3.5" rx="1.2" ry="0.8" fill="#ff4400"/>
    <!-- 뿔 -->
    <path d="M10,-8 Q8,-14 12,-12 Q14,-10 12,-6" fill="url(#dragonHead)"/>
    <path d="M18,-8 Q20,-14 16,-12 Q14,-10 16,-6" fill="url(#dragonHead)"/>
    <!-- 콧수염 -->
    <path d="M22,-4 Q18,-8 14,-6" stroke="url(#dragonHead)" stroke-width="1.5" fill="none"/>
    <path d="M24,0 Q20,-4 16,-2" stroke="url(#dragonHead)" stroke-width="1" fill="none"/>
    <!-- 비늘 질감 -->
    <ellipse cx="8" cy="2" rx="3" ry="2" fill="rgba(139,105,20,0.5)"/>
    <ellipse cx="12" cy="5" rx="2.5" ry="1.5" fill="rgba(139,105,20,0.4)"/>
  </g>
  
  <!-- 우측 마감 장식 -->
  <g transform="translate(196, 12)" filter="url(#barGlow)">
    <path d="M0,-6 Q4,-8 4,0 Q4,8 0,6 Z" fill="url(#dragonHead)"/>
  </g>
</svg>
