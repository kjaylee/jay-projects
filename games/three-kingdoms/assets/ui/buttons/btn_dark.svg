<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <!-- 검은 옥 그라데이션 -->
    <linearGradient id="blackJade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="15%" style="stop-color:#2d2d2d"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="85%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#050505"/>
    </linearGradient>
    <!-- 옥 광택 -->
    <linearGradient id="jadeSheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="30%" style="stop-color:rgba(255,255,255,0.05)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.03)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
    <!-- 은색 테두리 -->
    <linearGradient id="silverFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="25%" style="stop-color:#808080"/>
      <stop offset="50%" style="stop-color:#c0c0c0"/>
      <stop offset="55%" style="stop-color:#d8d8d8"/>
      <stop offset="60%" style="stop-color:#c0c0c0"/>
      <stop offset="75%" style="stop-color:#808080"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
    <!-- 옥 문양 패턴 -->
    <pattern id="jadePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="15" fill="none" stroke="rgba(80,80,80,0.15)" stroke-width="0.5"/>
      <circle cx="20" cy="20" r="10" fill="none" stroke="rgba(80,80,80,0.1)" stroke-width="0.5"/>
      <circle cx="20" cy="20" r="5" fill="rgba(80,80,80,0.08)"/>
    </pattern>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <filter id="silverGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 그림자 -->
  <rect x="5" y="5" width="190" height="50" rx="6" ry="6" fill="rgba(0,0,0,0.5)" filter="url(#btnShadow)"/>
  
  <!-- 은색 외곽 프레임 -->
  <rect x="3" y="3" width="194" height="54" rx="8" ry="8" fill="url(#silverFrame)" filter="url(#silverGlow)"/>
  
  <!-- 메인 검은 옥 버튼 -->
  <rect x="7" y="7" width="186" height="46" rx="5" ry="5" fill="url(#blackJade)"/>
  
  <!-- 옥 문양 오버레이 -->
  <rect x="7" y="7" width="186" height="46" rx="5" ry="5" fill="url(#jadePattern)"/>
  
  <!-- 옥 광택 오버레이 -->
  <rect x="7" y="7" width="186" height="20" rx="5" ry="5" fill="url(#jadeSheen)"/>
  
  <!-- 내부 은색 테두리 -->
  <rect x="10" y="10" width="180" height="40" rx="4" ry="4" fill="none" stroke="rgba(192,192,192,0.3)" stroke-width="1"/>
  
  <!-- 모서리 장식 - 기하학적 스타일 -->
  <g stroke="url(#silverFrame)" stroke-width="2" fill="none" filter="url(#silverGlow)">
    <path d="M10,20 L10,10 L20,10"/>
    <path d="M180,10 L190,10 L190,20"/>
    <path d="M10,40 L10,50 L20,50"/>
    <path d="M180,50 L190,50 L190,40"/>
  </g>
  <g fill="url(#silverFrame)">
    <rect x="8" y="8" width="5" height="5" rx="1"/>
    <rect x="187" y="8" width="5" height="5" rx="1"/>
    <rect x="8" y="47" width="5" height="5" rx="1"/>
    <rect x="187" y="47" width="5" height="5" rx="1"/>
  </g>
  
  <!-- 중앙 장식 선 -->
  <line x1="30" y1="30" x2="50" y2="30" stroke="rgba(192,192,192,0.2)" stroke-width="1"/>
  <line x1="150" y1="30" x2="170" y2="30" stroke="rgba(192,192,192,0.2)" stroke-width="1"/>
</svg>
