<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- 번개 그라데이션 -->
    <linearGradient id="lightningYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="30%" style="stop-color:#ffd700"/>
      <stop offset="60%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#ff4500"/>
    </linearGradient>
    <!-- 금 테두리 -->
    <linearGradient id="goldStamina" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <filter id="lightningGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#ffff00" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="24" cy="24" r="22" fill="rgba(255,215,0,0.15)"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#goldStamina)" stroke-width="2"/>
  
  <!-- 중국식 구름 배경 -->
  <g fill="rgba(255,200,0,0.2)">
    <ellipse cx="14" cy="16" rx="6" ry="3"/>
    <ellipse cx="34" cy="14" rx="5" ry="2.5"/>
    <ellipse cx="12" cy="34" rx="4" ry="2"/>
    <ellipse cx="36" cy="32" rx="5" ry="2"/>
  </g>
  
  <!-- 번개 (중국 뇌신 스타일) -->
  <g transform="translate(24, 24)" filter="url(#lightningGlow)">
    <!-- 메인 번개 -->
    <path d="M-2,-14 L4,-4 L0,-2 L8,14 L2,4 L4,2 L-6,-14 Z" fill="url(#lightningYellow)"/>
    
    <!-- 번개 테두리 -->
    <path d="M-2,-14 L4,-4 L0,-2 L8,14 L2,4 L4,2 L-6,-14 Z" 
          fill="none" stroke="url(#goldStamina)" stroke-width="1"/>
    
    <!-- 내부 하이라이트 -->
    <path d="M-1,-12 L2,-5 L0,-3 L4,8" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 에너지 파동 -->
  <g fill="none" stroke="rgba(255,215,0,0.3)" stroke-width="1">
    <circle cx="24" cy="24" r="16"/>
    <circle cx="24" cy="24" r="19" stroke-dasharray="4 4"/>
  </g>
  
  <!-- 반짝임 -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="20" cy="14" r="1.5"/>
    <circle cx="30" cy="20" r="1"/>
    <circle cx="18" cy="32" r="1.2"/>
  </g>
</svg>
