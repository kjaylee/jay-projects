<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- 금색 그라데이션 -->
    <linearGradient id="goldIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <!-- 칼날 그라데이션 -->
    <linearGradient id="bladeMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0a0a0"/>
      <stop offset="30%" style="stop-color:#e0e0e0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="70%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <!-- 붉은 장식 -->
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <filter id="iconGlow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#ffd700" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="24" cy="24" r="22" fill="url(#redAccent)" opacity="0.2"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#goldIcon)" stroke-width="2" filter="url(#iconGlow)"/>
  
  <!-- 검 (청룡언월도 스타일) -->
  <g transform="translate(24, 24) rotate(-30)" filter="url(#iconGlow)">
    <!-- 칼날 -->
    <path d="M-5,-18 Q0,-20 5,-18 L3,-5 Q0,-3 -3,-5 Z" fill="url(#bladeMetal)"/>
    <path d="M-4,-16 Q0,-17 4,-16 L2,-6 Q0,-5 -2,-6 Z" fill="rgba(255,255,255,0.3)"/>
    <!-- 칼날 무늬 -->
    <path d="M0,-17 L0,-8" stroke="rgba(100,100,100,0.3)" stroke-width="0.5"/>
    
    <!-- 손잡이 연결부 (격) -->
    <rect x="-6" y="-5" width="12" height="4" rx="1" fill="url(#goldIcon)"/>
    <circle cx="-5" cy="-3" r="2" fill="url(#goldIcon)"/>
    <circle cx="5" cy="-3" r="2" fill="url(#goldIcon)"/>
    
    <!-- 손잡이 -->
    <rect x="-2" y="-1" width="4" height="16" rx="1" fill="#5c3d2e"/>
    <!-- 손잡이 끈 -->
    <g stroke="url(#redAccent)" stroke-width="1.5" fill="none">
      <path d="M-2,2 L2,4"/>
      <path d="M-2,6 L2,8"/>
      <path d="M-2,10 L2,12"/>
    </g>
    <!-- 손잡이 끝 장식 -->
    <circle cx="0" cy="17" r="3" fill="url(#goldIcon)"/>
  </g>
  
  <!-- 장식 구름 -->
  <g fill="rgba(255,215,0,0.3)">
    <ellipse cx="10" cy="38" rx="4" ry="2"/>
    <ellipse cx="38" cy="10" rx="3" ry="1.5"/>
  </g>
</svg>
