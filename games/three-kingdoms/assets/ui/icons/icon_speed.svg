<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="goldSpeed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="windBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#00bfff"/>
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:0"/>
    </linearGradient>
    <filter id="speedGlow">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#ffd700" flood-opacity="0.5"/>
    </filter>
    <filter id="windGlow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="24" cy="24" r="22" fill="rgba(0,191,255,0.15)"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#goldSpeed)" stroke-width="2" filter="url(#speedGlow)"/>
  
  <!-- 말 (중국식 전마) -->
  <g transform="translate(24, 26)" filter="url(#speedGlow)">
    <!-- 말 몸통 -->
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="url(#goldSpeed)"/>
    
    <!-- 목과 머리 -->
    <path d="M8,-2 Q12,-8 10,-12 Q8,-10 6,-8" fill="url(#goldSpeed)"/>
    <ellipse cx="11" cy="-11" rx="4" ry="3" fill="url(#goldSpeed)"/>
    <!-- 눈 -->
    <circle cx="12" cy="-12" r="1" fill="#1a0a00"/>
    <!-- 갈기 -->
    <path d="M6,-6 Q4,-10 8,-12 Q6,-8 10,-10" stroke="url(#goldSpeed)" stroke-width="1.5" fill="none"/>
    
    <!-- 다리 (달리는 자세) -->
    <path d="M-6,4 Q-10,10 -12,12" stroke="url(#goldSpeed)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M-2,5 Q0,10 2,14" stroke="url(#goldSpeed)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M4,4 Q8,8 12,6" stroke="url(#goldSpeed)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M6,2 Q10,0 14,-2" stroke="url(#goldSpeed)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- 꼬리 -->
    <path d="M-10,0 Q-16,2 -14,6 Q-12,4 -10,2" fill="url(#goldSpeed)"/>
  </g>
  
  <!-- 바람 효과 -->
  <g filter="url(#windGlow)">
    <path d="M6,18 Q12,18 18,16" stroke="url(#windBlue)" stroke-width="2" fill="none"/>
    <path d="M4,24 Q10,24 16,22" stroke="url(#windBlue)" stroke-width="1.5" fill="none"/>
    <path d="M6,30 Q12,30 18,28" stroke="url(#windBlue)" stroke-width="1" fill="none"/>
  </g>
</svg>
