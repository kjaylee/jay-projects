<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- 금괴 그라데이션 -->
    <linearGradient id="goldIngot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="20%" style="stop-color:#daa520"/>
      <stop offset="40%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffec8b"/>
      <stop offset="60%" style="stop-color:#ffd700"/>
      <stop offset="80%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <linearGradient id="goldTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffec8b"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <filter id="goldGlowIcon">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#ffd700" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="24" cy="24" r="22" fill="rgba(255,215,0,0.15)"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#goldIngot)" stroke-width="2" filter="url(#goldGlowIcon)"/>
  
  <!-- 원보 (중국식 금괴) - 위 -->
  <g transform="translate(24, 18)" filter="url(#goldGlowIcon)">
    <!-- 원보 본체 -->
    <path d="M-12,4 Q-14,0 -10,-4 L10,-4 Q14,0 12,4 Q8,8 0,8 Q-8,8 -12,4 Z" fill="url(#goldIngot)"/>
    <!-- 상단 면 -->
    <path d="M-10,-4 Q-8,-8 0,-8 Q8,-8 10,-4 L10,-4 Q8,-2 0,-2 Q-8,-2 -10,-4 Z" fill="url(#goldTop)"/>
    <!-- 하이라이트 -->
    <ellipse cx="-4" cy="-5" rx="3" ry="1.5" fill="rgba(255,255,255,0.4)"/>
    <!-- 문양 -->
    <path d="M-4,2 Q0,0 4,2" stroke="rgba(139,105,20,0.5)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 원보 - 아래 왼쪽 -->
  <g transform="translate(16, 32) scale(0.7)" filter="url(#goldGlowIcon)">
    <path d="M-12,4 Q-14,0 -10,-4 L10,-4 Q14,0 12,4 Q8,8 0,8 Q-8,8 -12,4 Z" fill="url(#goldIngot)"/>
    <path d="M-10,-4 Q-8,-8 0,-8 Q8,-8 10,-4 L10,-4 Q8,-2 0,-2 Q-8,-2 -10,-4 Z" fill="url(#goldTop)"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- 원보 - 아래 오른쪽 -->
  <g transform="translate(32, 32) scale(0.7)" filter="url(#goldGlowIcon)">
    <path d="M-12,4 Q-14,0 -10,-4 L10,-4 Q14,0 12,4 Q8,8 0,8 Q-8,8 -12,4 Z" fill="url(#goldIngot)"/>
    <path d="M-10,-4 Q-8,-8 0,-8 Q8,-8 10,-4 L10,-4 Q8,-2 0,-2 Q-8,-2 -10,-4 Z" fill="url(#goldTop)"/>
    <ellipse cx="-3" cy="-5" rx="2" ry="1" fill="rgba(255,255,255,0.4)"/>
  </g>
</svg>
