<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- 보석 그라데이션 (비취) -->
    <linearGradient id="jadeGem" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff7f"/>
      <stop offset="30%" style="stop-color:#00fa9a"/>
      <stop offset="50%" style="stop-color:#00e676"/>
      <stop offset="70%" style="stop-color:#00c853"/>
      <stop offset="100%" style="stop-color:#008b45"/>
    </linearGradient>
    <!-- 금 테두리 -->
    <linearGradient id="goldGemFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <filter id="gemGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00ff7f" flood-opacity="0.5"/>
    </filter>
    <filter id="gemSparkle">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="24" cy="24" r="22" fill="rgba(0,255,127,0.1)"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#goldGemFrame)" stroke-width="2"/>
  
  <!-- 옥패 (중국식 비취 펜던트) -->
  <g transform="translate(24, 24)" filter="url(#gemGlow)">
    <!-- 메인 옥 원 -->
    <circle cx="0" cy="0" r="12" fill="url(#jadeGem)"/>
    <!-- 중앙 구멍 -->
    <circle cx="0" cy="0" r="4" fill="#1a3020"/>
    
    <!-- 옥 광택 -->
    <ellipse cx="-4" cy="-4" rx="5" ry="3" fill="rgba(255,255,255,0.3)" transform="rotate(-30)"/>
    
    <!-- 테두리 장식 -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#goldGemFrame)" stroke-width="2"/>
    
    <!-- 장식 문양 (동심원) -->
    <circle cx="0" cy="0" r="8" fill="none" stroke="rgba(0,200,100,0.4)" stroke-width="0.5"/>
    
    <!-- 용 문양 (간략화) -->
    <g fill="none" stroke="rgba(0,150,75,0.5)" stroke-width="1">
      <path d="M-8,4 Q-6,0 -4,4 Q-2,8 2,6 Q6,4 8,6"/>
      <path d="M-6,-6 Q-4,-8 -2,-6"/>
      <path d="M6,-6 Q4,-8 2,-6"/>
    </g>
  </g>
  
  <!-- 연결 고리 -->
  <g transform="translate(24, 6)" filter="url(#gemSparkle)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="none" stroke="url(#goldGemFrame)" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="2" ry="1.5" fill="url(#goldGemFrame)"/>
  </g>
  
  <!-- 반짝임 -->
  <g fill="#ffffff" filter="url(#gemSparkle)">
    <circle cx="18" cy="18" r="1.5"/>
    <circle cx="30" cy="22" r="1"/>
    <circle cx="22" cy="30" r="0.8"/>
  </g>
</svg>
