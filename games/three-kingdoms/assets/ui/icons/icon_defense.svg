<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <!-- 금색 그라데이션 -->
    <linearGradient id="goldShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b6914"/>
      <stop offset="30%" style="stop-color:#daa520"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <!-- 방패 본체 -->
    <linearGradient id="shieldBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c41e3a"/>
      <stop offset="50%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#5c0000"/>
    </linearGradient>
    <filter id="shieldGlow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#ffd700" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="24" cy="24" r="22" fill="rgba(139,0,0,0.2)"/>
  <circle cx="24" cy="24" r="22" fill="none" stroke="url(#goldShield)" stroke-width="2" filter="url(#shieldGlow)"/>
  
  <!-- 방패 형태 (중국식 방패) -->
  <g transform="translate(24, 24)" filter="url(#shieldGlow)">
    <!-- 방패 본체 -->
    <path d="M0,-16 L14,-10 L14,4 Q14,14 0,18 Q-14,14 -14,4 L-14,-10 Z" fill="url(#shieldBody)"/>
    
    <!-- 금장 테두리 -->
    <path d="M0,-16 L14,-10 L14,4 Q14,14 0,18 Q-14,14 -14,4 L-14,-10 Z" 
          fill="none" stroke="url(#goldShield)" stroke-width="2"/>
    
    <!-- 중앙 용 문양 -->
    <g fill="url(#goldShield)">
      <!-- 용 머리 -->
      <ellipse cx="0" cy="-4" rx="5" ry="4"/>
      <circle cx="-2" cy="-5" r="1" fill="#5c0000"/>
      <circle cx="2" cy="-5" r="1" fill="#5c0000"/>
      <!-- 용 뿔 -->
      <path d="M-4,-8 Q-6,-12 -3,-10 Q-2,-8 -3,-6"/>
      <path d="M4,-8 Q6,-12 3,-10 Q2,-8 3,-6"/>
      <!-- 용 몸통 곡선 -->
      <path d="M-4,0 Q-8,4 -6,8 Q-4,10 0,8 Q4,10 6,8 Q8,4 4,0" fill="none" stroke="url(#goldShield)" stroke-width="1.5"/>
    </g>
    
    <!-- 상단 장식 -->
    <circle cx="0" cy="-14" r="2" fill="url(#goldShield)"/>
    
    <!-- 모서리 리벳 -->
    <circle cx="-12" cy="-8" r="2" fill="url(#goldShield)"/>
    <circle cx="12" cy="-8" r="2" fill="url(#goldShield)"/>
    <circle cx="-10" cy="6" r="2" fill="url(#goldShield)"/>
    <circle cx="10" cy="6" r="2" fill="url(#goldShield)"/>
  </g>
</svg>
