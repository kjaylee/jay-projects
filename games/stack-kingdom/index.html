<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Kingdom üè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 420px;
            aspect-ratio: 9/16;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        #highScore {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }
        
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            pointer-events: auto;
        }
        
        .hidden {
            display: none !important;
        }
        
        .title {
            font-size: 42px;
            color: #ffd700;
            text-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        #finalScore {
            font-size: 72px;
            color: #ffd700;
            font-weight: bold;
            margin: 20px 0;
        }
        
        #perfectText {
            position: absolute;
            font-size: 36px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">0</div>
            <div id="highScore">BEST: 0</div>
            <div id="perfectText">PERFECT!</div>
            
            <div id="startScreen">
                <div class="title">üè∞ Stack Kingdom</div>
                <div class="subtitle">Build Your Tower!</div>
                <button class="btn" id="startBtn">START</button>
                <div class="instructions">Tap to place blocks</div>
            </div>
            
            <div id="gameOverScreen" class="hidden">
                <div class="subtitle">GAME OVER</div>
                <div id="finalScore">0</div>
                <button class="btn" id="restartBtn">RETRY</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const perfectText = document.getElementById('perfectText');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        // Canvas setup
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('stackKingdomHighScore')) || 0;
        highScoreEl.textContent = `BEST: ${highScore}`;

        // Game constants
        const INITIAL_BLOCK_WIDTH = 200;
        const BLOCK_HEIGHT = 30;
        const INITIAL_SPEED = 3;
        const SPEED_INCREMENT = 0.15;
        const PERFECT_THRESHOLD = 5;

        // Block colors (gradient pairs)
        const COLORS = [
            ['#ff6b6b', '#ee5a5a'],
            ['#feca57', '#f9a825'],
            ['#48dbfb', '#0abde3'],
            ['#ff9ff3', '#f368e0'],
            ['#54a0ff', '#2e86de'],
            ['#5f27cd', '#341f97'],
            ['#00d2d3', '#01a3a4'],
            ['#ff9f43', '#ee5a24'],
            ['#10ac84', '#1dd1a1'],
            ['#c44569', '#f8b500']
        ];

        // Game objects
        let blocks = [];
        let currentBlock = null;
        let particles = [];
        let cameraY = 0;
        let targetCameraY = 0;

        class Block {
            constructor(x, y, width, colorIndex) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = BLOCK_HEIGHT;
                this.colorIndex = colorIndex % COLORS.length;
                this.velocity = 0;
                this.falling = false;
            }

            draw(offsetY) {
                const colors = COLORS[this.colorIndex];
                const drawY = this.y + offsetY;
                
                // Main block
                const gradient = ctx.createLinearGradient(this.x, drawY, this.x, drawY + this.height);
                gradient.addColorStop(0, colors[0]);
                gradient.addColorStop(1, colors[1]);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(this.x, drawY, this.width, this.height, 4);
                ctx.fill();
                
                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(this.x + 4, drawY + 4, this.width - 8, 6);
                
                // Shadow line
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(this.x, drawY + this.height - 4, this.width, 4);
            }

            update() {
                if (this.falling) {
                    this.velocity += 0.5;
                    this.y += this.velocity;
                }
            }
        }

        class MovingBlock extends Block {
            constructor(x, y, width, colorIndex, direction) {
                super(x, y, width, colorIndex);
                this.direction = direction;
                this.speed = INITIAL_SPEED + (blocks.length * SPEED_INCREMENT);
            }

            update() {
                const container = document.getElementById('gameContainer');
                const rect = container.getBoundingClientRect();
                
                this.x += this.speed * this.direction;
                
                if (this.x + this.width > rect.width) {
                    this.direction = -1;
                } else if (this.x < 0) {
                    this.direction = 1;
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 6 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = Math.random() * -6 - 2;
                this.gravity = 0.3;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.speedY += this.gravity;
                this.y += this.speedY;
                this.alpha -= 0.02;
            }

            draw(offsetY) {
                if (this.alpha <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y + offsetY, this.size, this.size);
                ctx.restore();
            }
        }

        function createParticles(x, y, width, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(
                    x + Math.random() * width,
                    y,
                    color
                ));
            }
        }

        function showPerfect(y) {
            perfectText.style.top = `${Math.max(100, 400 - (blocks.length * 15))}px`;
            perfectText.style.opacity = 1;
            setTimeout(() => {
                perfectText.style.opacity = 0;
            }, 500);
        }

        function init() {
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            
            blocks = [];
            particles = [];
            score = 0;
            cameraY = 0;
            targetCameraY = 0;
            
            scoreEl.textContent = '0';
            
            // Base block
            const baseBlock = new Block(
                (rect.width - INITIAL_BLOCK_WIDTH) / 2,
                rect.height - BLOCK_HEIGHT - 50,
                INITIAL_BLOCK_WIDTH,
                0
            );
            blocks.push(baseBlock);
            
            spawnNewBlock();
        }

        function spawnNewBlock() {
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            const lastBlock = blocks[blocks.length - 1];
            
            const newY = lastBlock.y - BLOCK_HEIGHT - 5;
            const direction = blocks.length % 2 === 0 ? 1 : -1;
            const startX = direction === 1 ? -lastBlock.width : rect.width;
            
            currentBlock = new MovingBlock(
                startX,
                newY,
                lastBlock.width,
                blocks.length,
                direction
            );
        }

        function placeBlock() {
            if (!currentBlock || gameState !== 'playing') return;
            
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            const lastBlock = blocks[blocks.length - 1];
            
            const overlap = Math.min(currentBlock.x + currentBlock.width, lastBlock.x + lastBlock.width) -
                           Math.max(currentBlock.x, lastBlock.x);
            
            if (overlap <= 0) {
                // Missed completely
                gameOver();
                return;
            }
            
            const diff = Math.abs(currentBlock.x - lastBlock.x);
            
            if (diff <= PERFECT_THRESHOLD) {
                // Perfect placement
                currentBlock.x = lastBlock.x;
                score += 2;
                showPerfect(currentBlock.y);
                createParticles(currentBlock.x, currentBlock.y, currentBlock.width, COLORS[currentBlock.colorIndex][0]);
            } else {
                // Cut the block
                const newX = Math.max(currentBlock.x, lastBlock.x);
                const newWidth = overlap;
                
                // Create falling piece
                const cutX = currentBlock.x < lastBlock.x ? currentBlock.x : lastBlock.x + lastBlock.width;
                const cutWidth = Math.abs(currentBlock.width - newWidth);
                
                if (cutWidth > 0) {
                    const fallingPiece = new Block(cutX, currentBlock.y, cutWidth, currentBlock.colorIndex);
                    fallingPiece.falling = true;
                    createParticles(cutX, currentBlock.y, cutWidth, COLORS[currentBlock.colorIndex][0]);
                    
                    // Animate falling piece
                    const animateFall = () => {
                        fallingPiece.update();
                        if (fallingPiece.y < rect.height + 200) {
                            requestAnimationFrame(animateFall);
                        }
                    };
                    setTimeout(animateFall, 0);
                }
                
                currentBlock.x = newX;
                currentBlock.width = newWidth;
                score += 1;
            }
            
            scoreEl.textContent = score;
            
            // Check if block is too small
            if (currentBlock.width < 10) {
                gameOver();
                return;
            }
            
            // Add block to stack
            const placedBlock = new Block(currentBlock.x, currentBlock.y, currentBlock.width, currentBlock.colorIndex);
            blocks.push(placedBlock);
            
            // Update camera
            if (blocks.length > 8) {
                targetCameraY = (blocks.length - 8) * (BLOCK_HEIGHT + 5);
            }
            
            spawnNewBlock();
        }

        function gameOver() {
            gameState = 'gameover';
            currentBlock = null;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('stackKingdomHighScore', highScore);
                highScoreEl.textContent = `BEST: ${highScore}`;
            }
            
            finalScoreEl.textContent = score;
            gameOverScreen.classList.remove('hidden');
        }

        function drawBackground() {
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            
            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, rect.height);
            skyGradient.addColorStop(0, '#1a1a2e');
            skyGradient.addColorStop(0.5, '#16213e');
            skyGradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, rect.width, rect.height);
            
            // Stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 73 + 17) % rect.width;
                const y = (i * 47 + 23) % (rect.height * 0.6);
                const size = (i % 3) + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Ground
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(0, rect.height - 40, rect.width, 40);
            
            // Grass
            ctx.fillStyle = '#00b894';
            ctx.fillRect(0, rect.height - 45, rect.width, 8);
        }

        function update() {
            // Smooth camera movement
            cameraY += (targetCameraY - cameraY) * 0.1;
            
            if (currentBlock) {
                currentBlock.update();
            }
            
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => p.update());
        }

        function draw() {
            const container = document.getElementById('gameContainer');
            const rect = container.getBoundingClientRect();
            
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            drawBackground();
            
            // Draw blocks
            blocks.forEach(block => block.draw(cameraY));
            
            // Draw current moving block
            if (currentBlock) {
                currentBlock.draw(cameraY);
            }
            
            // Draw particles
            particles.forEach(p => p.draw(cameraY));
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        let lastInputTime = 0;
        function handleInput(e) {
            e.preventDefault();
            
            // Prevent duplicate events (touch + click firing together)
            const now = Date.now();
            if (now - lastInputTime < 100) return;
            lastInputTime = now;
            
            if (gameState === 'playing') {
                placeBlock();
            }
        }

        canvas.addEventListener('click', handleInput);
        canvas.addEventListener('touchstart', handleInput, { passive: false });

        startBtn.addEventListener('click', () => {
            gameState = 'playing';
            startScreen.classList.add('hidden');
            init();
        });

        restartBtn.addEventListener('click', () => {
            gameState = 'playing';
            gameOverScreen.classList.add('hidden');
            init();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    gameState = 'playing';
                    startScreen.classList.add('hidden');
                    init();
                } else if (gameState === 'playing') {
                    placeBlock();
                } else if (gameState === 'gameover') {
                    gameState = 'playing';
                    gameOverScreen.classList.add('hidden');
                    init();
                }
            }
        });

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
