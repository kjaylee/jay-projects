<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>â›³ ì‹±ê¸€íƒ­ ê³¨í”„</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a472a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer { position: relative; }
        #gameCanvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 100, 0, 0.5);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #holeInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            text-align: right;
            font-size: 14px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #startScreen, #endScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            border-radius: 10px;
        }
        #endScreen { display: none; }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            margin: 10px;
        }
        .guide { margin-top: 20px; font-size: 0.9em; opacity: 0.7; text-align: center; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div>ğŸŒï¸ ìŠ¤íŠ¸ë¡œí¬: <span id="strokes">0</span></div>
            <div>ğŸ“Š ì´ íƒ€ìˆ˜: <span id="totalStrokes">0</span></div>
        </div>
        <div id="holeInfo">
            <div>í™€ <span id="holeNum">1</span>/9</div>
            <div>Par <span id="par">3</span></div>
        </div>
        <div id="message"></div>
        <div id="startScreen">
            <h1>â›³ ì‹±ê¸€íƒ­ ê³¨í”„</h1>
            <p style="margin-bottom: 20px; opacity: 0.8;">9í™€ ë¯¸ë‹ˆ ê³¨í”„</p>
            <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
            <div class="guide">
                ğŸ¯ ê³µì„ í„°ì¹˜í•˜ê³  ë“œë˜ê·¸ë¡œ ë°©í–¥!<br>
                â±ï¸ ì˜¤ë˜ ëˆ„ë¥¼ìˆ˜ë¡ íŒŒì›Œ UP!<br>
                ğŸ’ª íƒ€ì´ë° ë§ì¶°ì„œ ì† ë–¼ê¸°!
            </div>
        </div>
        <div id="endScreen">
            <h1>ğŸ† ë¼ìš´ë“œ ì™„ë£Œ!</h1>
            <div style="margin: 20px 0; font-size: 1.3em;">
                <div>ì´ íƒ€ìˆ˜: <span id="finalStrokes">0</span></div>
                <div id="scoreText"></div>
            </div>
            <button onclick="startGame()">ë‹¤ì‹œ í”Œë ˆì´</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth - 20, 600);
            canvas.height = Math.min(window.innerHeight - 20, 500);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // í™€ ë°ì´í„°
        const holes = [
            { par: 2, ballStart: {x: 0.15, y: 0.5}, hole: {x: 0.85, y: 0.5}, obstacles: [] },
            { par: 3, ballStart: {x: 0.1, y: 0.8}, hole: {x: 0.9, y: 0.2}, obstacles: [
                { type: 'rect', x: 0.4, y: 0.3, w: 0.05, h: 0.5 }
            ]},
            { par: 3, ballStart: {x: 0.1, y: 0.5}, hole: {x: 0.9, y: 0.5}, obstacles: [
                { type: 'water', x: 0.4, y: 0.2, w: 0.2, h: 0.6 }
            ]},
            { par: 4, ballStart: {x: 0.1, y: 0.2}, hole: {x: 0.9, y: 0.8}, obstacles: [
                { type: 'rect', x: 0.3, y: 0, w: 0.05, h: 0.5 },
                { type: 'rect', x: 0.6, y: 0.5, w: 0.05, h: 0.5 }
            ]},
            { par: 3, ballStart: {x: 0.5, y: 0.9}, hole: {x: 0.5, y: 0.15}, obstacles: [
                { type: 'sand', x: 0.3, y: 0.4, w: 0.4, h: 0.2 }
            ]},
            { par: 4, ballStart: {x: 0.1, y: 0.5}, hole: {x: 0.9, y: 0.5}, obstacles: [
                { type: 'rect', x: 0.4, y: 0.1, w: 0.2, h: 0.3 },
                { type: 'rect', x: 0.4, y: 0.6, w: 0.2, h: 0.3 }
            ]},
            { par: 3, ballStart: {x: 0.15, y: 0.85}, hole: {x: 0.85, y: 0.15}, obstacles: [
                { type: 'water', x: 0.35, y: 0.35, w: 0.3, h: 0.3 }
            ]},
            { par: 4, ballStart: {x: 0.1, y: 0.5}, hole: {x: 0.9, y: 0.5}, obstacles: [
                { type: 'rect', x: 0.25, y: 0.2, w: 0.03, h: 0.6 },
                { type: 'rect', x: 0.5, y: 0, w: 0.03, h: 0.4 },
                { type: 'rect', x: 0.5, y: 0.6, w: 0.03, h: 0.4 },
                { type: 'rect', x: 0.75, y: 0.2, w: 0.03, h: 0.6 }
            ]},
            { par: 5, ballStart: {x: 0.1, y: 0.9}, hole: {x: 0.9, y: 0.1}, obstacles: [
                { type: 'sand', x: 0.2, y: 0.5, w: 0.15, h: 0.15 },
                { type: 'water', x: 0.5, y: 0.3, w: 0.2, h: 0.15 },
                { type: 'rect', x: 0.7, y: 0.4, w: 0.03, h: 0.4 }
            ]}
        ];

        let game = { running: false, currentHole: 0, strokes: 0, totalStrokes: 0 };
        let ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 10 };
        let holePos = { x: 0, y: 0, radius: 14 };
        let isAiming = false;
        let isMoving = false;
        let aimStart = { x: 0, y: 0 };
        let aimCurrent = { x: 0, y: 0 };
        const maxPower = 18;
        let aimStartTime = 0;
        let currentPower = 0;
        const powerChargeRate = 0.015; // íŒŒì›Œ ì¶©ì „ ì†ë„

        // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì¢Œí‘œ ì–»ê¸°
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
            } else if (e.changedTouches && e.changedTouches.length > 0) {
                return { x: e.changedTouches[0].clientX - rect.left, y: e.changedTouches[0].clientY - rect.top };
            }
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        // ì…ë ¥ ì´ë²¤íŠ¸
        canvas.addEventListener('mousedown', startAim);
        canvas.addEventListener('mousemove', updateAim);
        canvas.addEventListener('mouseup', shoot);
        canvas.addEventListener('mouseleave', cancelAim);
        
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startAim(e); }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); updateAim(e); }, { passive: false });
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); shoot(e); }, { passive: false });
        canvas.addEventListener('touchcancel', (e) => { e.preventDefault(); cancelAim(); }, { passive: false });

        function startAim(e) {
            if (!game.running || isMoving) return;
            const pos = getPos(e);
            
            // ê³µ ê·¼ì²˜ì—ì„œë§Œ ì—ì´ë° ì‹œì‘
            const dx = pos.x - ball.x;
            const dy = pos.y - ball.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 60) {
                isAiming = true;
                aimStart = { x: ball.x, y: ball.y };
                aimCurrent = pos;
                aimStartTime = Date.now();
                currentPower = 0;
            }
        }

        function updateAim(e) {
            if (!isAiming) return;
            aimCurrent = getPos(e);
            
            // ì‹œê°„ì— ë”°ë¼ íŒŒì›Œ ì¶©ì „ (0 ~ 1 ì‚¬ì´, ì‚¬ì¸íŒŒë¡œ ë°˜ë³µ)
            const elapsed = Date.now() - aimStartTime;
            currentPower = (Math.sin(elapsed * powerChargeRate - Math.PI / 2) + 1) / 2;
        }

        function cancelAim() {
            isAiming = false;
            currentPower = 0;
        }

        function shoot(e) {
            if (!game.running || !isAiming || isMoving) return;
            
            const pos = getPos(e);
            aimCurrent = pos;
            
            // ë‹¹ê¸´ ë°©í–¥ì˜ ë°˜ëŒ€ë¡œ ë°œì‚¬
            const dx = aimStart.x - aimCurrent.x;
            const dy = aimStart.y - aimCurrent.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 10) {
                // ë„ˆë¬´ ì§§ìœ¼ë©´ ì·¨ì†Œ
                isAiming = false;
                currentPower = 0;
                return;
            }
            
            // íŒŒì›ŒëŠ” ëˆ„ë¥¸ ì‹œê°„ ê¸°ë°˜
            const power = currentPower * maxPower;
            const angle = Math.atan2(dy, dx);
            
            ball.vx = Math.cos(angle) * power;
            ball.vy = Math.sin(angle) * power;
            
            game.strokes++;
            isMoving = true;
            isAiming = false;
            currentPower = 0;
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'none';
            
            game = { running: true, currentHole: 0, strokes: 0, totalStrokes: 0 };
            loadHole(0);
            requestAnimationFrame(gameLoop);
        }

        function loadHole(index) {
            const hole = holes[index];
            ball.x = hole.ballStart.x * canvas.width;
            ball.y = hole.ballStart.y * canvas.height;
            ball.vx = 0;
            ball.vy = 0;
            
            holePos.x = hole.hole.x * canvas.width;
            holePos.y = hole.hole.y * canvas.height;
            
            game.strokes = 0;
            isMoving = false;
            isAiming = false;
            
            document.getElementById('holeNum').textContent = index + 1;
            document.getElementById('par').textContent = hole.par;
            document.getElementById('strokes').textContent = 0;
        }

        function gameLoop() {
            if (!game.running) return;
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            if (!isMoving) return;
            
            const hole = holes[game.currentHole];
            const friction = 0.98;
            let inSand = false;
            
            // ì´ì „ ìœ„ì¹˜ ì €ì¥
            const prevX = ball.x;
            const prevY = ball.y;
            
            // ì´ë™
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // ì¥ì• ë¬¼ ì²´í¬
            for (let obs of hole.obstacles) {
                const ox = obs.x * canvas.width;
                const oy = obs.y * canvas.height;
                const ow = obs.w * canvas.width;
                const oh = obs.h * canvas.height;
                
                if (ball.x > ox && ball.x < ox + ow && ball.y > oy && ball.y < oy + oh) {
                    if (obs.type === 'water') {
                        showMessage('ğŸ’¦ ì›Œí„°!');
                        ball.x = hole.ballStart.x * canvas.width;
                        ball.y = hole.ballStart.y * canvas.height;
                        ball.vx = 0;
                        ball.vy = 0;
                        game.strokes++;
                        isMoving = false;
                        return;
                    } else if (obs.type === 'sand') {
                        inSand = true;
                    } else if (obs.type === 'rect') {
                        if (prevX <= ox || prevX >= ox + ow) {
                            ball.vx *= -0.7;
                            ball.x = prevX;
                        }
                        if (prevY <= oy || prevY >= oy + oh) {
                            ball.vy *= -0.7;
                            ball.y = prevY;
                        }
                    }
                }
            }
            
            // ë§ˆì°°
            const f = inSand ? 0.92 : friction;
            ball.vx *= f;
            ball.vy *= f;
            
            // ë²½ ì¶©ëŒ
            if (ball.x < ball.radius) { ball.x = ball.radius; ball.vx *= -0.8; }
            if (ball.x > canvas.width - ball.radius) { ball.x = canvas.width - ball.radius; ball.vx *= -0.8; }
            if (ball.y < ball.radius) { ball.y = ball.radius; ball.vy *= -0.8; }
            if (ball.y > canvas.height - ball.radius) { ball.y = canvas.height - ball.radius; ball.vy *= -0.8; }
            
            // í™€ì¸ ì²´í¬
            const dx = holePos.x - ball.x;
            const dy = holePos.y - ball.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
            
            if (dist < holePos.radius && speed < 5) {
                holeIn();
                return;
            }
            
            // ë©ˆì¶¤ ì²´í¬
            if (speed < 0.1) {
                ball.vx = 0;
                ball.vy = 0;
                isMoving = false;
            }
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('strokes').textContent = game.strokes;
            document.getElementById('totalStrokes').textContent = game.totalStrokes + game.strokes;
        }

        function holeIn() {
            const hole = holes[game.currentHole];
            const diff = game.strokes - hole.par;
            
            let msg = '';
            if (game.strokes === 1) msg = 'ğŸ‰ í™€ì¸ì›!!!';
            else if (diff <= -2) msg = 'ğŸ¦… ì´ê¸€!';
            else if (diff === -1) msg = 'ğŸ¦ ë²„ë””!';
            else if (diff === 0) msg = 'ğŸ‘ íŒŒ!';
            else if (diff === 1) msg = 'ğŸ˜… ë³´ê¸°';
            else msg = 'ğŸ˜“ +' + diff;
            
            showMessage(msg);
            
            game.totalStrokes += game.strokes;
            
            setTimeout(() => {
                game.currentHole++;
                if (game.currentHole >= holes.length) {
                    endGame();
                } else {
                    loadHole(game.currentHole);
                }
            }, 1500);
            
            isMoving = false;
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.style.opacity = 1;
            setTimeout(() => { msg.style.opacity = 0; }, 1200);
        }

        function endGame() {
            game.running = false;
            
            const totalPar = holes.reduce((sum, h) => sum + h.par, 0);
            const diff = game.totalStrokes - totalPar;
            
            let scoreText = '';
            if (diff < 0) scoreText = `ğŸ† ${Math.abs(diff)} ì–¸ë”íŒŒ!`;
            else if (diff === 0) scoreText = 'ğŸ‘ ì´ë¸íŒŒ!';
            else scoreText = `ğŸ“Š ${diff} ì˜¤ë²„íŒŒ`;
            
            document.getElementById('finalStrokes').textContent = game.totalStrokes;
            document.getElementById('scoreText').textContent = scoreText;
            document.getElementById('endScreen').style.display = 'flex';
        }

        function render() {
            const hole = holes[game.currentHole];
            
            // ì”ë”” ë°°ê²½
            ctx.fillStyle = '#228b22';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ì”ë”” íŒ¨í„´
            ctx.strokeStyle = '#1e7b1e';
            ctx.lineWidth = 1;
            for (let y = 0; y < canvas.height; y += 15) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // ì¥ì• ë¬¼
            for (let obs of hole.obstacles) {
                const ox = obs.x * canvas.width;
                const oy = obs.y * canvas.height;
                const ow = obs.w * canvas.width;
                const oh = obs.h * canvas.height;
                
                if (obs.type === 'water') {
                    ctx.fillStyle = '#3b82f6';
                    ctx.fillRect(ox, oy, ow, oh);
                    ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.moveTo(ox + 10, oy + oh * (0.3 + i * 0.25));
                        ctx.quadraticCurveTo(ox + ow/2, oy + oh * (0.2 + i * 0.25), ox + ow - 10, oy + oh * (0.3 + i * 0.25));
                        ctx.stroke();
                    }
                } else if (obs.type === 'sand') {
                    ctx.fillStyle = '#f4d03f';
                    ctx.fillRect(ox, oy, ow, oh);
                    ctx.fillStyle = '#d4b130';
                    for (let i = 0; i < 20; i++) {
                        ctx.beginPath();
                        ctx.arc(ox + Math.random() * ow, oy + Math.random() * oh, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else if (obs.type === 'rect') {
                    ctx.fillStyle = '#5d4e37';
                    ctx.fillRect(ox, oy, ow, oh);
                    ctx.strokeStyle = '#3d2e17';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(ox, oy, ow, oh);
                }
            }
            
            // í™€
            ctx.beginPath();
            ctx.arc(holePos.x, holePos.y, holePos.radius + 4, 0, Math.PI * 2);
            ctx.fillStyle = '#1a472a';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(holePos.x, holePos.y, holePos.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#000';
            ctx.fill();
            
            // ê¹ƒë°œ
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.moveTo(holePos.x, holePos.y - 50);
            ctx.lineTo(holePos.x + 25, holePos.y - 38);
            ctx.lineTo(holePos.x, holePos.y - 26);
            ctx.fill();
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(holePos.x, holePos.y);
            ctx.lineTo(holePos.x, holePos.y - 50);
            ctx.stroke();
            
            // ì—ì´ë° ë¼ì¸
            if (isAiming && !isMoving) {
                // ì‹œê°„ ê¸°ë°˜ íŒŒì›Œ ì—…ë°ì´íŠ¸
                const elapsed = Date.now() - aimStartTime;
                currentPower = (Math.sin(elapsed * powerChargeRate - Math.PI / 2) + 1) / 2;
                
                const dx = aimStart.x - aimCurrent.x;
                const dy = aimStart.y - aimCurrent.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);
                
                // ë°œì‚¬ ë°©í–¥ í‘œì‹œ (ì ì„ ) - íŒŒì›Œì— ë”°ë¥¸ ê¸¸ì´
                const lineLength = currentPower * maxPower * 15;
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.setLineDash([8, 8]);
                ctx.beginPath();
                ctx.moveTo(ball.x, ball.y);
                ctx.lineTo(ball.x + Math.cos(angle) * lineLength, ball.y + Math.sin(angle) * lineLength);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // ë‹¹ê¸°ëŠ” ì„  (ì‹¤ì„ ) - ë°©í–¥ í‘œì‹œìš©
                if (dist > 10) {
                    ctx.strokeStyle = 'rgba(255,100,100,0.8)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(ball.x, ball.y);
                    ctx.lineTo(aimCurrent.x, aimCurrent.y);
                    ctx.stroke();
                }
                
                // íŒŒì›Œ ë°” (í™”ë©´ í•˜ë‹¨)
                const barWidth = 200;
                const barHeight = 20;
                const barX = (canvas.width - barWidth) / 2;
                const barY = canvas.height - 40;
                
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(barX - 2, barY - 2, barWidth + 4, barHeight + 4);
                
                ctx.fillStyle = '#333';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                
                // íŒŒì›Œ ìƒ‰ìƒ (ë‚®ìŒ=ë…¹ìƒ‰, ì¤‘ê°„=ë…¸ë‘, ë†’ìŒ=ë¹¨ê°•)
                const powerColor = currentPower < 0.5 
                    ? `rgb(${Math.round(currentPower * 2 * 255)}, 255, 0)` 
                    : `rgb(255, ${Math.round((1 - (currentPower - 0.5) * 2) * 255)}, 0)`;
                ctx.fillStyle = powerColor;
                ctx.fillRect(barX, barY, barWidth * currentPower, barHeight);
                
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${Math.round(currentPower * 100)}%`, canvas.width / 2, barY + 15);
            }
            
            // ê³µ
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            const ballGradient = ctx.createRadialGradient(ball.x - 3, ball.y - 3, 0, ball.x, ball.y, ball.radius);
            ballGradient.addColorStop(0, '#fff');
            ballGradient.addColorStop(1, '#ddd');
            ctx.fillStyle = ballGradient;
            ctx.fill();
            ctx.strokeStyle = '#bbb';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
    </script>
</body>
